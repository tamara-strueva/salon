<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <meta charset="utf-8">
        <meta lang="ru">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <form id="form">
            <h5>Информация о новом мастере</h5>
            <div class="form-group">
                <input type="text" class="form-control" id="masterLastName" placeholder="Фамилия нового мастера">
                <input type="text" class="form-control" id="masterFirstName" placeholder="Имя нового мастера">
                <input type="text" class="form-control" id="masterSpeciality" placeholder="Специальность нового мастера">
                <input type="number" class="form-control" id="masterExperience" placeholder="Опыт работы нового мастера">

            </div>
        </form>
    </body>
</html>
